<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img class="logo-pic" src="images/logo.png" alt="profile">
                <h2>myLibrary</h2>
            </div>
            <div class="account">
                <button id="profile">Profile</button>
                <button id="log-out">Log Out</button>
            </div>
        </div>
    </header>
    <div class="stats">
        <div class="total all-books">Total</div>
        <div class="total read">Read</div>
        <div class="total in-progress">In-Progress</div>
        <div class="total unread">Unread</div>
    </div>
    <div class="add">
        <button id="addbook">+ add book</button>
    </div>
    <div class="book-cards">

    </div>
    <div class="modal">
    <div class="modal-container">
        <form id="new-book">
            <div class="book-info">
            <div class="book-details" id="title">
                <label for="title"></label> 
                <input type="text" id="title" required autocomplete="off" placeholder="Title">
            </div>
            <div class="book-details" id="author">
                <label for="author"></label> 
                <input type="text" id="author" required autocomplete="off" placeholder="Author">
            </div>
            <div class="book-details" id="pages">
                <label for="pages"></label> 
                <input type="text" id="pages" required autocomplete="off" placeholder="# Pages">
            </div>
            </div>
            <div class="book-details" id="progress">
                <div>
                    <label for="unread">Unread</label> 
                    <input type="radio" id="unread" name="status" value="unread" checked>
                </div>
                <div>
                    <label for="inprogress">In-Progress</label> 
                    <input type="radio" id="inprogress" name="status" value="inprogress">
                </div>
                <div>
                    <label for="read">Read</label> 
                    <input type="radio" id="read" name="status" value="read">
                </div>
            </div>
            <div class="submission">
                <button type="submit" form="new-book">ADD</button>
            </div>
        </form>
    </div>
    </div>

<script src="script.js"></script>
</body>
</html>
