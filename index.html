<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img class="logo-pic" src="images/logo.png" alt="profile">
                <h2>myLibrary</h2>
            </div>
            <div class="account">
                <button id="profile">Profile</button>
                <button id="log-out">Log Out</button>
            </div>
        </div>
    </header>
    <div class="stats">
        <div class="total all-books">Total</div>
        <div class="total read">Read</div>
        <div class="total in-progress">In-Progress</div>
        <div class="total unread">Unread</div>
    </div>
    <div class="add">
        <button id="addbook">+ add book</button>
    </div>
    <div class="book-cards">

    </div>

<script src="script.js"></script>
</body>
</html>
