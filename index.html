<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img class="logo-pic" src="images/logo2.png" alt="profile">
                <h2>myLibrary</h2>
            </div>
            <div class="account">
                <button id="profile">Profile</button>
                <button id="log-out">Log Out</button>
            </div>
        </div>
    </header>
    <div class="stats">
        <div class="total all-books">
            <div class="flip-card-inner">
                <div class="front">
                    <h1>Total</h1>
                </div>
                <div class="back" id="totalFilter">
                    <h1 id="stats-total"></h1>
                </div>
            </div>
        </div>
        <div class="total read">
            <div class="flip-card-inner">
                <div class="front">
                    <h1>Read</h1>
                </div>
                <div class="back" id="readFilter">
                    <h1 id="stats-read"></h1>
                </div>
            </div>
        </div>
        <div class="total in-progress">
            <div class="flip-card-inner">
                <div class="front">
                    <h1>In-Progress</h1>
                </div>
                <div class="back" id="ipFilter">
                    <h1 id="stats-ip"></h1>
                </div>
            </div>
        </div>
        <div class="total unread">
            <div class="flip-card-inner">
                <div class="front">
                    <h1>Unread</h1>
                </div>
                <div class="back" id="unreadFilter">
                    <h1 id="stats-unread"></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="add">
        <button id="addbook">+ add book</button>
    </div>
    <div class="recFilter">
        <button id="recFilterButton">See Recommended</button>
    </div>
    <main class="books">
        <div class="books-grid">
            <!--book cards get added based on script-->
        </div>
    </main>
    <div class="modal">
        <div class="modal-container" class="hide">
        <form id="new-book">
            <div class="book-info">
            <div class="book-details title">
                <label for="title"></label> 
                <input type="text" id="title" required autocomplete="off" placeholder="Title" maxlength="100">
            </div>
            <div class="book-details author">
                <label for="author"></label> 
                <input type="text" id="author" required autocomplete="off" placeholder="Author" maxlength="100">
            </div>
            <div class="book-details pages">
                <label for="pages"></label> 
                <input type="text" id="pages" required autocomplete="off" placeholder="# Pages" maxlength="4">
            </div>
            </div>
            <div class="book-details progress">
                <div>
                    <label for="unread">Unread</label> 
                    <input type="radio" id="unread" name="status" value="Unread" checked>
                </div>
                <div>
                    <label for="inprogress">In-Progress</label> 
                    <input type="radio" id="inprogress" name="status" value="In-Progress">
                </div>
                <div>
                    <label for="read">Read</label> 
                    <input type="radio" id="read" name="status" value="Read">
                </div>
            </div>
            <p class="error"></p>
            <div class="submission">
                <button id="submit" type="submit" form="new-book">ADD</button>
            </div>
        </form>
        </div>
    </div>  
<script src="script.js"></script>
</body>
</html>
